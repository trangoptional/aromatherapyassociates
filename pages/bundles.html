<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build A Bundle</title>
    <script src="/load-header.js" defer></script>
    <script src="/load-footer.js" defer></script>
    <link rel="stylesheet" href="../assets/css/bundle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+Eaves+Modern&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Load header -->
    <div id="header-container"></div>

    <!-- body -->

    <div class="plp-default-banner">
      <div class="plp-default-banner__container">
        <h1 class="plp-default-banner__title">Build a Bundle</h1>
        <div class="plp-default-banner__description-wrapper">
          <span
            class="plp-default-banner__description-data"
            data-text=""
            x-ref="description"
            ><p style="text-align: center">
              Build your own bundle that's tailored to your specific wellbeing
              needs.
            </p>
            <p style="text-align: center">
              Select 3 or more products to enjoy up to 25% off.
            </p></span
          >
        </div>
      </div>
    </div>

    <section class="quote-section">
      <div class="product-list">
        <div class="product-card">
          <div class="product-image">
            <img
              src="//www.aromatherapyassociates.com/cdn/shop/files/BATH_BUNDLE_PDP_3000x3000_255bf857-0220-4e28-a581-e3ee44dc9345.jpg"
              class="default-image"
            />
            <img
              src="//www.aromatherapyassociates.com/cdn/shop/files/bath_shower_body.png"
              class="hover-image"
            />
          </div>
          <div class="product-card-content">
            <button class="product-card-contents product-card-button-savings">
              20% savings
            </button>
            <a
              href="/"
              class="product-card-contents btn secondary product-card-link"
              >Bath & Body Bundle</a
            >
            <button class="product-card-contents btn-buy">Build Bundle</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img
              src="//www.aromatherapyassociates.com/cdn/shop/files/amended_bestsellers_bundle.png"
              class="default-image"
            />
            <img
              src="//www.aromatherapyassociates.com/cdn/shop/files/B20A1053.png"
              class="hover-image"
            />
          </div>
          <div class="product-card-content">
            <button class="product-card-contents product-card-button-savings">
              20% savings
            </button>
            <a
              href="/"
              class="product-card-contents btn secondary product-card-link"
              >Bath & Body Bundle</a
            >
            <button class="product-card-contents btn-buy">Build Bundle</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img
              src="//www.aromatherapyassociates.com/cdn/shop/files/three_travel_size_bath_shower_oils.png"
              class="default-image"
            />

            <img
              src="//www.aromatherapyassociates.com/cdn/shop/files/bath_caddy_travel_sizes.png"
              class="hover-image"
            />
          </div>
          <div class="product-card-content">
            <button class="product-card-contents product-card-button-savings">
              20% savings
            </button>
            <a
              href="/"
              class="product-card-contents btn secondary product-card-link"
              >Bath & Body Bundle</a
            >
            <button class="product-card-contents btn-buy">Build Bundle</button>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-container"></div>
  </body>
</html>
